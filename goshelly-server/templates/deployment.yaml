kind: Namespace
apiVersion: v1
metadata:
  name: goshelly-helm
  labels:
    name: goshelly-helm

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: goshelly-helm
provisioner: docker.io/hostpath
reclaimPolicy: Delete
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: goshelly-helm
  namespace: goshelly-helm
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/goshelly-helm"
  storageClassName: goshelly-helm
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: goshelly-helm
  namespace: goshelly-helm
spec:
  storageClassName: goshelly-helm
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goshelly-helm-api
  namespace: goshelly-helm
  labels:
    app: goshelly-helm-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: goshelly-helm-api
  template:
    metadata:
      labels:
        app: goshelly-helm-api
    spec:
      restartPolicy: Always
      containers:
        - name: goshelly-helm-api
          image: arorasoham9/goshelly-server-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 443
          volumeMounts:
            - mountPath: "/mnt/goshelly-helm"
              name: goshelly-helm
      volumes:
        - name: goshelly-helm
          persistentVolumeClaim:
            claimName: goshelly-helm
