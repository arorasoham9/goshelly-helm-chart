kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-all
  namespace: goshelly-helm
spec:
  podSelector:
    matchLabels:
      app: goshelly-helm
  ingress:
    - {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goshelly-helm
  namespace: goshelly-helm
  labels:
    app: goshelly-helm
spec:
  replicas: 3
  selector:
    matchLabels:
      app: goshelly-helm
  template:
    metadata:
      labels:
        app: goshelly-helm
    spec:
      restartPolicy: Always
      containers:
        - name: goshelly-helm
          image: arorasoham9/goshelly-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
          volumeMounts:
            - mountPath: "/mnt/goshelly-helm"
              name: goshelly-helm
      volumes:
        - name: goshelly-helm
          persistentVolumeClaim:
            claimName: goshelly-helm
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goshelly-helm
  namespace: goshelly-helm
  annotations:
    # kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  # ingressClassName: goshelly-helm
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: goshelly-helm
                port:
                  number: 443
---

