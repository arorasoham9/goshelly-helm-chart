apiVersion: v1
kind: Service
metadata:
  name: {{ include "goshelly-server.fullname" . }}
  labels:
    {{- include "goshelly-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 9000 # {{ .Values.service.port }}
      targetPort: 9000
      name: api
    - port: 443 # {{ .Values.service.port }}
      targetPort: 443
      name: connection
  selector:
    {{- include "goshelly-server.selectorLabels" . | nindent 4 }}
